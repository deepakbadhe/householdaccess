<!DOCTYPE html>
<html>
<head>
  <title>Email Form</title>
</head>
<body>
  <form id="emailForm">
    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" name="email" required>
    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById("emailForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission

      var email = document.getElementById("emailInput").value;
      var url = "https://script.google.com/macros/s/AKfycbyn0hw_CvVN7FZV2QzdlGzj6lgL44QLox8ylexMh8R_tGbIbgNb88_i0bOBUE-BmyoNog/exec?email=" + encodeURIComponent(email);

      var scriptElement = document.createElement('script');
      scriptElement.src = url;
      document.body.appendChild(scriptElement);
    });

    // Function to handle the data returned by the script
    window.loadData = function(data) {
      console.log(data); // Log the data returned by the script

      // Example: Update an HTML element with the returned data
      var messageElement = document.getElementById("message");
      if (messageElement) {
        messageElement.textContent = "Response: " + JSON.stringify(data);
      }
    };
  </script>
</body>
</html>
